{% extends "layout.html" %}
{% block title %}Edit Employee{% endblock %}
{% block content %}
<main class="flex-1 p-6">

    <div class="p-6 max-w-2xl mx-auto">
        
  <!-- Page Header -->
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Edit Employee</h1>

  <!-- Edit Form -->
  <form method="POST" class="bg-white p-6 rounded-lg shadow">
    {% csrf_token %}
    <div class="flex gap-4">

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
            <input type="text" name="full_name" value="{{ employee.get_full_name }}"
            class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Username</label>
            <input type="text" name="username" value="{{ employee.username }}"
            class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
        </div>
    </div>

    <div class="flex gap-4">

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Email</label>
            <input type="email" name="email" value="{{ employee.email }}" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Role</label>
            <select name="role" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
                <option value="employee" {% if not employee.is_staff %}selected{% endif %}>Employee</option>
                <option value="manager" {% if employee.is_staff %}selected{% endif %}>Manager</option>
            </select>
        </div>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Password (leave blank to keep current)</label>
        <input type="password" name="password"
        class="px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
    </div>
    
    <div class="flex justify-end gap-4">
        <a href="{% url 'employee_list' %}" 
        class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</a>
      <button type="submit" 
              class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500">
        Update
      </button>
    </div>
  </form>
</div>
</main>
{% endblock %}
